apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.1"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

}

tasks.withType(Javadoc) {
    options.encoding = "UTF-8"
}


publish {
    repoName = 'MultiLanguage' //maven仓库名
    userOrg = "lihanyang" //bintray.com注册的用户名
    groupId = "com.lhy" //jcenter上的路径
    artifactId = 'multi-language' //项目名称
    publishVersion = "$version"//版本号
    desc = "android multi language support" //描述，不重要，要填的话不要填中文，不然会乱码
    website = "https://github.com/598588152/MultiLanguages" ////网站，不重要，就填github上的地址就行了
    licences = ['Apache-2.0']
}
